<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Selket</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" #userLoginForm="ngForm" (ngSubmit)="OnSubmitLogin(email.value, password.value)">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" #email="ngModel" ngModel  name="email" [pattern] = "emailPattern" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" ngModel #password="ngModel"  name="password" required></ion-input>
      </ion-item>
      <div>
          <button ion-button icon-start block color="dark" tappable [disabled]="!userLoginForm.valid" type="submit">
            <ion-icon name="log-in" ></ion-icon>
            SIGN IN
          </button>
        </div>
    </form>

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>

  


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>

  </div>
</ion-content>
