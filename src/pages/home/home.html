
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Choix</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <button ion-button icon-start block tappable (click)="credit()" >
    <ion-icon name="cash"></ion-icon> Demander un cr√©dit
  </button>
    <br>
  <button ion-button icon-start block no-margin color="secondary"  tappable (click)="doSearch()">
    <ion-icon name="search"></ion-icon> Chercher une banque
  </button>
   <br>
   <button id="choix-button2" ion-button color="positive" block icon-left>
    <ion-icon name="swap"></ion-icon>
    Changer de banque
  </button>
</ion-content>
